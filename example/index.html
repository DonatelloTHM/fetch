<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>@tkrotoff/fetch example</title>
  </head>

  <body>
    <p>Open the DevTools's console</p>

    Tested with:
    <ul>
      <li>Chrome 76</li>
      <li>Firefox 69</li>
      <li>Safari 13</li>
      <li>IE 11</li>
      <li>Edge 44</li>
    </ul>

    <p>
      <button type="button" id="getJson200OKExample">
        <code>getJson() 200 OK</code>
      </button>
    </p>
    <p>
      <button type="button" id="postJson201CreatedExample">
        <code>postJson() 201 Created</code>
      </button>
    </p>
    <p>
      <button type="button" id="deteleJson200OKExample">
        <code>deleteJson() 200 OK</code>
      </button>
    </p>
    <p>
      <button type="button" id="getJson404NotFoundExample">
        <code>getJson() 404 Not Found</code>
      </button>
    </p>
    <p>
      <button type="button" id="getJson500InternalServerErrorExample">
        <code>getJson() 500 Internal Server Error</code>
      </button>
    </p>
    <p>
      <button type="button" id="getJsonCorsBlockedExample">
        <code>getJson() CORS blocked</code>
      </button>
    </p>
    <p>
      <button type="button" id="fetchCorsBlockedExample">
        <code>fetch() CORS blocked</code>
      </button>
    </p>

    <script src="main.js"></script>
  </body>
</html>
