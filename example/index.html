<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>@tkrotoff/fetch example</title>
  </head>

  <body>
    <p>Open the DevTools's console</p>

    Tested with:
    <ul>
      <li>Chrome 76</li>
      <li>Firefox 69</li>
      <li>Safari 13</li>
      <li>IE 11</li>
      <li>Edge 44</li>
    </ul>

    <p>
      <button type="button" id="getJSON200OKExample">getJSON() 200 OK</button>
    </p>
    <p>
      <button type="button" id="postJSON201CreatedExample">postJSON() 201 Created</button>
    </p>
    <p>
      <button type="button" id="deleteJSON200OKExample">deleteJSON() 200 OK</button>
    </p>
    <p>
      <button type="button" id="getJSON404NotFoundExample">getJSON() 404 Not Found</button>
    </p>
    <p>
      <button type="button" id="getJSON500InternalServerErrorExample">
        getJSON() 500 Internal Server Error
      </button>
    </p>
    <p>
      <button type="button" id="getJSONCorsBlockedExample">getJSON() CORS blocked</button>
    </p>
    <p>
      <button type="button" id="fetchCorsBlockedExample">fetch() CORS blocked</button>
    </p>
    <p>
      <input type="file" name="fileField" multiple />
      <button type="button" id="uploadFilesExample">postJSON() upload files</button>
    </p>
    <p>
      <button type="button" id="abortRequestExample">getJSON() abort</button>
    </p>
    <p>
      <button type="button" id="downloadProgressExample">fetch() progress</button>
      <progress id="download-progress-indicator" value="0"></progress>
      <!-- https://stackoverflow.com/a/53365710 -->
      <img id="download-progress-img" alt="download-progress-img" src="data:," />
    </p>

    <script src="main.js"></script>
  </body>
</html>
